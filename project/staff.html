<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Staff Management</title>

<style>
body{
    margin:0;
    background:#0b1326;
    color:white;
    font-family:system-ui, sans-serif;
}

.header{
    height:64px;
    background:#111c3a;
    display:flex;
    align-items:center;
    padding:0 22px;
    font-weight:700;
}

.layout{
    display:flex;
    min-height:calc(100vh - 64px);
}

.sidebar{
    width:220px;
    background:#0f1a33;
    padding:18px 12px;
}

.sidebar a{
    display:block;
    padding:12px 14px;
    margin-bottom:8px;
    border-radius:10px;
    color:#c9d6ff;
    text-decoration:none;
    font-weight:600;
}

.sidebar a:hover{
    background:#4f46e5;
    color:white;
}

.main{
    flex:1;
    padding:24px;
}

.card{
    background:#16234a;
    border-radius:16px;
    padding:20px;
}

.top-bar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:18px;
}

.search input{
    padding:10px 14px;
    border-radius:8px;
    border:none;
    outline:none;
    width:220px;
}

.add-btn{
    background:#4f46e5;
    color:white;
    border:none;
    padding:10px 16px;
    border-radius:10px;
    cursor:pointer;
    font-weight:600;
}

table{
    width:100%;
    border-collapse:collapse;
}

th,td{
    padding:12px 10px;
    text-align:left;
}

th{
    background:#1d2c5c;
}

tr:nth-child(even){
    background:#14204a;
}

/* popup */
.modal{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.6);
    display:none;
    align-items:center;
    justify-content:center;
}

.modal-content{
    background:#16234a;
    padding:25px;
    border-radius:14px;
    width:320px;
}

.modal-content input,
.modal-content select{
    width:100%;
    padding:10px;
    margin:8px 0;
    border:none;
    border-radius:8px;
}

.modal-buttons{
    display:flex;
    justify-content:flex-end;
    gap:10px;
    margin-top:10px;
}
</style>
</head>

<body>

<div class="header">
    TrackFlow â€“ Staff Management
</div>

<div class="layout">

    <div class="sidebar">
        <a href="admin-dashboard.html">Dashboard</a>
        <a href="items-inventory.html">Items Inventory</a>
        <a href="batch-expiry.html">Batch & Expiry</a>
        <a href="stock-location.html">Stock by Location</a>
        <a href="locations.html">Locations</a>
        <a href="suppliers.html">Suppliers</a>
        <a href="staff.html">Staff Management</a>
        <a href="transactions.html">Transaction Logs</a>
    </div>

    <div class="main">
        <div class="card">

            <div class="top-bar">
                <div class="search">
                    <input type="text" id="searchInput" placeholder="Search staff...">
                </div>
                <button class="add-btn" onclick="openModal()">+ Add Staff</button>
            </div>

            <table id="staffTable">
                <thead>
                    <tr>
                        <th>Staff ID</th>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>ST001</td>
                        <td>John Silva</td>
                        <td>Manager</td>
                        <td>john@email.com</td>
                    </tr>
                    <tr>
                        <td>ST002</td>
                        <td>Amal Perera</td>
                        <td>Store Keeper</td>
                        <td>amal@email.com</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

<!-- Add Staff Modal -->
<div class="modal" id="staffModal">
    <div class="modal-content">
        <h3>Add Staff</h3>
        <input type="text" id="staffId" placeholder="Staff ID">
        <input type="text" id="staffName" placeholder="Staff Name">
        <input type="text" id="staffRole" placeholder="Role">
        <input type="email" id="staffEmail" placeholder="Email">

        <div class="modal-buttons">
            <button onclick="closeModal()">Cancel</button>
            <button class="add-btn" onclick="addStaff()">Add</button>
        </div>
    </div>
</div>

<script>
// search
const searchInput = document.getElementById("searchInput");
const table = document.getElementById("staffTable");

searchInput.addEventListener("keyup", function () {
    const filter = searchInput.value.toLowerCase();
    const rows = table.querySelectorAll("tbody tr");

    rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(filter) ? "" : "none";
    });
});

// modal
function openModal(){
    document.getElementById("staffModal").style.display = "flex";
}

function closeModal(){
    document.getElementById("staffModal").style.display = "none";
}

// add staff
function addStaff(){
    const id = document.getElementById("staffId").value;
    const name = document.getElementById("staffName").value;
    const role = document.getElementById("staffRole").value;
    const email = document.getElementById("staffEmail").value;

    if(!id || !name || !role || !email){
        alert("Fill all fields");
        return;
    }

    const tableBody = document.querySelector("#staffTable tbody");
    const row = document.createElement("tr");

    row.innerHTML = `
        <td>${id}</td>
        <td>${name}</td>
        <td>${role}</td>
        <td>${email}</td>
    `;

    tableBody.appendChild(row);
    closeModal();
}
</script>

</body>
</html>
