<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Warehouse RFID – User Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    box-sizing:border-box;
    font-family: "Segoe UI", system-ui, sans-serif;
}

body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(180deg,#0b1326,#050b18);
    color:white;
}

.container{
    width:100%;
    max-width:420px;
    padding:36px 24px 40px;
}

/* logo */

.logo-wrap{
    display:flex;
    justify-content:center;
    margin-bottom:18px;
}

.logo{
    width:72px;
    height:72px;
    background:#4f46e5;
    border-radius:18px;
    display:flex;
    align-items:center;
    justify-content:center;
    box-shadow:0 10px 30px rgba(79,70,229,0.5);
}

.logo svg{
    width:36px;
    height:36px;
    stroke:white;
}

/* titles */

h1{
    margin:10px 0 6px;
    text-align:center;
    font-size:26px;
    font-weight:700;
}

.subtitle{
    text-align:center;
    color:#9fb0d0;
    margin-bottom:36px;
}

/* form */

.form-group{
    margin-bottom:22px;
}

label{
    display:block;
    margin-bottom:8px;
    color:#9fb0d0;
    font-weight:600;
}

input{
    width:100%;
    padding:16px 18px;
    border-radius:16px;
    border:1px solid #22304f;
    background:#18253d;
    color:white;
    font-size:15px;
    outline:none;
}

input::placeholder{
    color:#7f90b3;
}

input:focus{
    border-color:#4f46e5;
    background:#1b2a48;
}

/* button */

button{
    width:100%;
    margin-top:8px;
    padding:18px;
    border:none;
    border-radius:18px;
    background:#4f46e5;
    color:white;
    font-size:17px;
    font-weight:700;
    cursor:pointer;
    box-shadow:0 12px 30px rgba(79,70,229,0.45);
}

button:hover{
    background:#4338ca;
}
.floating-switch{
    position:fixed;
    right:18px;
    bottom:18px;
    display:flex;
    gap:12px;
    z-index:999;
}

.switch-btn{
    width:52px;
    height:52px;
    border-radius:50%;
    background:#4f46e5;
    display:flex;
    align-items:center;
    justify-content:center;
    text-decoration:none;
    box-shadow:0 10px 25px rgba(79,70,229,0.5);
    transition:0.2s;
}

.switch-btn:hover{
    transform:translateY(-3px);
    background:#4338ca;
}

.switch-btn svg{
    width:22px;
    height:22px;
    stroke:white;
}

</style>
</head>

<body>

<div class="container">

    <div class="logo-wrap">
        <div class="logo">
            <!-- cube icon -->
            <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
                <path d="M3.3 7l8.7 5 8.7-5"/>
                <path d="M12 22V12"/>
            </svg>
        </div>
    </div>

    <h1>Warehouse RFID</h1>
    <div class="subtitle">Inventory Management System</div>

    <form id="loginForm">


        <div class="form-group">
            <label>Username</label>
            <input type="text" id="username" placeholder="staff_01">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="••••••••">
        </div>

        <button type="submit">Login</button>

    </form>

</div>
<!-- Switch login buttons -->
<div class="floating-switch">

    <!-- User login (current page) -->
    <a href="user-login.html" class="switch-btn" title="User Login">

        <!-- mobile icon -->
        <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
            <rect x="5" y="2" width="14" height="20" rx="2"/>
            <path d="M12 18h.01"/>
        </svg>

    </a>

    <!-- Admin login -->
    <a href="admin-login.html" class="switch-btn" title="Admin Login">

        <!-- desktop icon -->
        <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
            <rect x="2" y="3" width="20" height="14" rx="2"/>
            <path d="M8 21h8"/>
            <path d="M12 17v4"/>
        </svg>

    </a>

</div>
<script>
document.getElementById("loginForm").addEventListener("submit", function(e){
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if(username === "user" && password === "1234"){
        window.location.href = "user-dashboard.html";
    }else{
        alert("Invalid username or password");
    }
});
</script>



</body>
</html>
