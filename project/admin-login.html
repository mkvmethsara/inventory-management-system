<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TrackFlow Admin</title>
<style>
*{
    box-sizing:border-box;
    font-family: "Segoe UI", sans-serif;
}

body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:#2f2c83;
}

.login-card{
    width:420px;
    background:#ffffff;
    border-radius:26px;
    padding:48px 38px;
    box-shadow:0 18px 40px rgba(0,0,0,0.2);
    text-align:center;
}

.logo{
    width:56px;
    height:56px;
    background:#4f46e5;
    border-radius:16px;
    display:flex;
    align-items:center;
    justify-content:center;
    margin:0 auto 18px auto;
}

.logo svg{
    width:28px;
    height:28px;
    stroke:white;
}

h1{
    margin:0;
    font-size:28px;
    color:#111827;
}

.subtitle{
    margin-top:6px;
    margin-bottom:28px;
    color:#6b7280;
}

.form-group{
    text-align:left;
    margin-bottom:18px;
}

label{
    display:block;
    margin-bottom:6px;
    font-weight:600;
    color:#1f2933;
}

input{
    width:100%;
    padding:14px 16px;
    border-radius:14px;
    border:1px solid #e5e7eb;
    outline:none;
    font-size:15px;
    background:#f9fafb;
}

input:focus{
    border-color:#4f46e5;
    background:white;
}

button{
    width:100%;
    padding:16px;
    border:none;
    border-radius:16px;
    background:#4f46e5;
    color:white;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
    margin-top:10px;
    box-shadow:0 10px 20px rgba(79,70,229,0.3);
}

button:hover{
    background:#4338ca;
}

.footer-text{
    margin-top:26px;
    font-size:13px;
    color:#9ca3af;
}
.floating-switch{
    position:fixed;
    right:20px;
    bottom:20px;
    display:flex;
    gap:12px;
    z-index:999;
}

.switch-btn{
    width:54px;
    height:54px;
    border-radius:50%;
    background:#4f46e5;
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
    text-decoration:none;
    box-shadow:0 8px 18px rgba(0,0,0,0.25);
    transition:0.2s;
}

.switch-btn:hover{
    transform:translateY(-3px);
    background:#4338ca;
}

.switch-btn svg{
    width:24px;
    height:24px;
    stroke:white;
}

</style>
</head>
<body>

<div class="login-card">

    <div class="logo">
        <!-- simple cube icon -->
        <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
            <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
            <path d="M3.3 7l8.7 5 8.7-5"/>
            <path d="M12 22V12"/>
        </svg>
    </div>

    <h1>TrackFlow Admin</h1>
    <div class="subtitle">Inventory Management Portal</div>

    <form id="loginForm">


        <div class="form-group">
            <label>Username</label>
            <input type="text" placeholder="admin_user">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="********">
        </div>

        <button type="submit">Sign In to Dashboard</button>
    </form>

    <div class="footer-text">
        Authorized personnel only. For support contact IT department.
    </div>

</div>
<!-- Bottom right switch buttons -->
<div class="floating-switch">

    <!-- User login (phone users) -->
    <a href="user-login.html" class="switch-btn" title="User Login">

        <!-- mobile/user icon -->
        <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
            <rect x="5" y="2" width="14" height="20" rx="2"/>
            <path d="M12 18h.01"/>
        </svg>

    </a>

    <!-- Admin login -->
    <a href="admin-login.html" class="switch-btn" title="Admin Login">

        <!-- admin / desktop icon -->
        <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
            <rect x="2" y="3" width="20" height="14" rx="2"/>
            <path d="M8 21h8"/>
            <path d="M12 17v4"/>
        </svg>

    </a>

</div>
<script>
document.getElementById("loginForm").addEventListener("submit", function(e){

    e.preventDefault();

    const username =
        document.querySelector('input[type="text"]').value.trim();

    const password =
        document.querySelector('input[type="password"]').value.trim();

    if(username === "admin" && password === "1234"){
        window.location.href = "admin-dashboard.html";
    }else{
        alert("Invalid username or password");
    }

});
</script>

</body>
</html>
